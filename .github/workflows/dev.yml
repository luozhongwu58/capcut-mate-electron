name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact_name: windows-build
            build_command: build-win
            installer_command: build-win-installer
          - os: macos-latest
            platform: mac
            artifact_name: macos-build
            build_command: build-mac
            installer_command: build-mac-installer

    steps:
      - name: 鍑嗗浠ｇ爜
        uses: actions/checkout@v4

      - name: 璁剧疆Node.js鐜
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 瀹夎Electron渚濊禆 & 瀹夎鍓嶇渚濊禆 & 鏋勫缓鍓嶇
        run: npm ci

      - name: 鏇存柊鐗堟湰鍙?
        run: node scripts/update-version.js
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: 鏍规嵁骞冲彴鎵撳寘搴旂敤绋嬪簭
        run: npm run ${{ matrix.build_command }}

      - name: 鏍规嵁骞冲彴鍒涘缓瀹夎鍖?
        run: npm run ${{ matrix.installer_command }}
        env:
          # 娣诲姞鐜鍙橀噺浠ヨВ鍐砿acOS鏋勫缓闂
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder

      - name: 鍒楀嚭dist鐩綍鍐呭
        run: |
          echo "褰撳墠鎿嶄綔绯荤粺: ${{ runner.os }}"
          ls dist/
        shell: bash

      - name: 涓婁紶瀹夎鍖呮瀯浠?
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-installer
          path: dist/
          if-no-files-found: ignore

      - name: 鍙戝竷鐗堟湰
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/capcut-mate-windows-x64-installer.exe
            dist/capcut-mate-macos-arm64-installer.dmg
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

